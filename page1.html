<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- fontawesome es una biblioteca popular que proporciona iconos para usarlo en tpaginas web. -->
    <link rel="stylesheet" href="./page1.css">
    <!-- script para el menu responsive o dinamico -->
    <script>
        function myFunction() {
          var x = document.getElementById("miTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
</head>
<body>
    <header>
        <div class="topnav" id="miTopnav">
        <nav ><a class="uno" href="#">Inicio</a></nav>
        <nav><a href="#">Portfolio</a></nav>
        <nav><a href="#">Contacto</a></nav>
        <div class="buscador">
            <form action="/action_page.php">
              <input type="text" placeholder="Buscar.." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
    </header>
</body>
</html>
